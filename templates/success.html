{% extends "base.html" %}

{% block content %}
<div class="form-container text-center">
    <h1 class="mb-4">DHA License Generated Successfully!</h1>
    <div class="alert alert-success" role="alert">
        Your DHA Residential License document has been generated. Click the button below to download it.
    </div>
    
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <a href="{{ url_for('download_file', filename=docx_path) }}" class="btn btn-primary btn-lg mb-3 w-100">
                Download DOCX
            </a>
        </div>
    </div>
    
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Generate Another License</a>
    </div>
</div>
{% endblock %}
